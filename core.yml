
# core launcher (corectl.py)
corectl:
    pidfile: 'turkcore.pid'
    daemon: False

# bridge (runtime/bridge.py)
bridge:
    server: skynet.local
    port: 5222
    username: platform@skynet.local
    password: password
    bus: SystemBus
    daemon: False
    debug: True

# spawner (runtime/spawner.py)
spawner:
    daemon: False
    debug: False

# xbeed (xbeed/xbeed.py)
xbeed:
    name: xbee0
    bus: SystemBus
    port: /dev/tty.usbserial-A9009hpT
    baudrate: 9600
    escaping: True
    debug: True
    daemon: False

