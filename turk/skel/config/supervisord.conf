[supervisord]
pidfile = %(here)s/../var/supervisord.pid      ; (supervisord pidfile;default supervisord.pid)
logfile = %(here)s/../logs/supervisord.txt     ; (main log file;default $CWD/supervisord.log)
logfile_backups=0                              ; (num of main logfile rotation backups;default 10)
loglevel=info                                  ; (log level;default info; others: debug,warn,trace)
directory=%(here)s/../                         ; (change to directory above this file on startup)
nodaemon=false                                 ; (start in foreground if true;default false)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix://%(here)s/../var/supervisor.sock  ; use a unix:// URL  for a unix socket
prompt=supervisor|turk

[unix_http_server]
file=%(here)s/../var/supervisor.sock              ; (the path to the socket file)

[include]
files = runtime.conf drivers.conf         ; (include turk processes and user drivers)

