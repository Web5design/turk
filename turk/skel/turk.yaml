# project settings
# If not present, these will be automatically guessed on startup
project:

# control interface and launcher (turkctl.py)
turkctl:
    # Format for daemon pid files ("%%(name)s" will be replaced with process name)
    pidfiles: var/%%(name)s.pid

# D-Bus Session
dbus:
    address: unix:path=%(here)s/var/dbus.sock
    daemon: dbus-daemon
    config: %(here)s/config/dbus.conf

supervisor:
    daemon: supervisord
    controller: supervisorctl
    config: %(here)s/config/supervisord.conf

# bridge (drivers <-> XMPP <-> apps)
bridge:
    server: jabber.iitsp.com
    port: 5222
    username: turk-platform-1@jabber.iitsp.com
    password: password

# manager (starts/stops and manages drivers)
manager:
    supervisor: False
    # Add drivers that should be automatically started here along with their parameters
    autostart: [{'path':'debug.py', 'args':[], 'env':{}}]
    # Location of drivers (prefixed to all relative driver filenames)
    drivers: ./drivers

log:
    file: %(here)s/logs/%%(name)s.txt
    format: '[%%(levelname)s] %%(name)s: %%(message)s'
    level: DEBUG

