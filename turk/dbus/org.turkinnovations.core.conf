        <allow send_interface="org.turkinnovations.core.Bridge"/>
        <allow send_interface="org.turkinnovations.core.Configuration"/>
    </policy>
    <policy context="default">
        <allow own="org.turkinnovations.core.Spawner"/>
        <allow send_interface="org.turkinnovations.core.Spawner"/>
        <allow send_destination="org.turkinnovations.core.Spawner"/>
        <allow own="org.turkinnovations.core.Bridge"/>
        <allow send_destination="org.turkinnovations.core.Bridge"/>
        <allow send_interface="org.turkinnovations.core.Bridge"/>
        <allow send_interface="org.turkinnovations.core.Configuration"/>
    </policy>
</busconfig>


