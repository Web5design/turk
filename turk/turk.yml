
# core launcher (corectl.py)
turkctl:
    pidfile: 'turk.pid'
    daemon: False

# bridge (runtime/bridge.py)
bridge:
    server: skynet.local
    port: 5222
    username: platform@skynet.local
    password: password
    bus: SessionBus
    daemon: False
    debug: True

# spawner (runtime/spawner.py)
spawner:
    daemon: False
    debug: False
    # Add drivers here that should be automatically started
    # The value of each entry is the environment the driver is started in
    autostart: ['rgb_lamp.py' : { 'DEVICE_ADDRESS':'0x13A2004052DADD', 'DEVICE_ID':'6'},
                'pixel_clock.py' : {'DEVICE_ADDRESS':'0x13A2004052DA9A', 'DEVICE_ID':'8'}]

# xbeed (xbeed/xbeed.py)
xbeed:
    name: xbee0
    bus: SessionBus
    port: /dev/ttyS0
    baudrate: 9600
    escaping: True
    debug: True
    daemon: False

