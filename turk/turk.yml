
# core launcher (corectl.py)
turkctl:
    pidfile: 'turk.pid'
    daemon: False

# bridge (runtime/bridge.py)
bridge:
    server: macpro.local
    port: 5222
    username: platform@macpro.local
    password: password
    bus: SessionBus
    daemon: False
    debug: True

# spawner (runtime/spawner.py)
spawner:
    daemon: False
    bus: SessionBus
    debug: False
    # Add drivers that should be automatically started here with their parameters
    autostart: [
        {'filename':'rgb_lamp.py', 'env':{'DEVICE_ADDRESS':'0x13A2004052DADD', 'DEVICE_ID':'6'}},
#{'filename':'interactable.py', 'env':{'DEVICE_ID':'9'}},
# {'filename':'pixel_clock.py', 'env':{'DEVICE_ADDRESS':'0x13A2004052DA9A', 'DEVICE_ID':'8'}},
                ]
    drivers: /usr/share/turk/drivers

# xbeed (xbeed/xbeed.py)
xbeed:
    name: xbee0
    bus: SessionBus
    port: '/dev/tty.usbserial-A9009hpT'
    baudrate: 9600
    escaping: True
    debug: True
    daemon: False

